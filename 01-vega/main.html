<!doctype html>
<html>

<head>
    <title>Grammars for Vis Tutorial: SIBGRAPI 2023</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>

    <style>
        #vis {
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <h1>Grammars for Vis Tutorial: SIBGRAPI 2023</h1>
    <div id="vis"></div>

    <script>
        const ex = 30;

        let url = ""
        switch (ex) {
            case 1:
                url = "01 - hello.json"
                break;


            case 2:
                url = "02 - marks (01).json"
                break;
            case 3:
                url = "02 - marks (02).json"
                break;
            case 4:
                url = "02 - marks (03).json"
                break;
            case 5:
                url = "02 - marks (04).json"
                break;
            case 6:
                url = "02 - marks (05).json"
                break;


            case 7:
                url = "03 - multiview (01).json"
                break;
            case 8:
                url = "03 - multiview (02).json"
                break;
            case 9:
                url = "03 - multiview (03).json"
                break;


            case 10:
                url = "04 - transformations (01).json"
                break;
            case 11:
                url = "04 - transformations (02).json"
                break;
            case 12:
                url = "04 - transformations (03).json"
                break;
            case 13:
                url = "04 - transformations (04).json"
                break;
            case 14:
                url = "04 - transformations (05).json"
                break;
            case 15:
                url = "04 - transformations (06).json"
                break;
            case 16:
                url = "04 - transformations (07).json"
                break;
            case 17:
                url = "04 - transformations (08).json"
                break;
            case 18:
                url = "04 - transformations (09).json"
                break;


            case 19:
                url = "05 - interactions (01).json"
                break;
            case 20:
                url = "05 - interactions (02).json"
                break;


            case 21:
                url = "06 - gapminder (01).json"
                break;
            case 22:
                url = "06 - gapminder (02).json"
                break;
            case 23:
                url = "06 - gapminder (03).json"
                break;
            case 24:
                url = "06 - gapminder (04).json"
                break;
            case 25:
                url = "06 - gapminder (05).json"
                break;
            case 26:
                url = "06 - gapminder (06).json"
                break;
            case 27:
                url = "06 - gapminder (07).json"
                break;
            case 28:
                url = "06 - gapminder (08).json"
                break;


            case 29:
                url = "07 - parallel (01).json"
                break;
            case 30:
                url = "07 - parallel (02).json"
                break;
        }

        fetch(url)
            .then(res => res.json())
            .then(out => {
                vegaEmbed('#vis', out);
            })
            .catch(err => { throw err });

    </script>
</body>

</html>
